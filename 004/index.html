<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../css/headeGeneral.css">
    <title>Mini-Climaaps</title>
  </head>
  <body class="body-004">
    <header>
      <section class="headerGeneral">
        <div class="headerGeneral__buttons">
          <span>Mas De </span>
          <a href="../index.html"><i class="fa-solid fa-caret-left"></i>Inicio</a>
          <a href="https://github.com/JDDAR/CSS/tree/main/002"> <i class="fa-brands fa-github-alt"></i>CSS</a>
        </div>
        <div class="headerGeneral__social">
          <a href="../index.html"><i class="fa-solid fa-caret-left"></i></a>
          <a href="https://github.com/JDDAR/CSS/tree/main/002"> <i class="fa-brands fa-github-alt"></i></a>
        </div>
      </section>
    </header> 
    <section class="content004">
      <div class="content004__card">
        <section class="content004__search">
          <input type="text" class="input__search" placeholder="Ingrese nombre de la ciudad">
          <button class="button__search"><i class="fa-brands fa-searchengin"></i></button>
        </section>
        <section class="content004__weather">
          <i class="fa-solid fa-cloud-sun-rain" id="content004__weather-icon"></i>
          <h1 class="temp">22°c</h1>
          <h2 class="city"> Bogotá </h2>
          <div class="content004__weather--detils">
            <section class="content004__weather-col">

              <i class="fa-solid fa-wind"></i>
              <div>
                <p class="wind">15 <span>km/h</span> </p>
                <p>Wind Speed</p>
              </div>
            </section>
            <section class="content004__weather-col">
              <i class="fa-solid fa-droplet"></i>
              <div>

                <p class="humidity">50 <span>%</span></p>
                <p>Humidity</p>
              </div>
            </section>
          </div>
        </section>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
